<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
        <ion-content>
            <ion-list>
                <button color="myBackground" ion-tem *ngFor="let opcion of pages" (click)="openPage(opcion)" menuClose>
                    <ion-icon item-left name="{{opcion.icon}}"></ion-icon>
                    {{opcion.title}}
                </button>
            </ion-list>
        </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
