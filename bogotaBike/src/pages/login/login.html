<ion-header>
  <ion-navbar >
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content  padding id="login">
  <form>
    <ion-list >
      <ion-item>
          <ion-icon name="ios-person-outline" item-left></ion-icon>
        <ion-input  type="text" placeholder="Correo" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="ios-key-outline" item-left></ion-icon>
        <ion-input type="password" placeholder="Contraseña" ></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block color="energy" (click)="ingresar()" round>INGRESAR</button>
    </div>
    <div padding>
      <button ion-button block color="energy" (click)="registrarse()" round>REGISTRARSE</button>
    </div>
    <div padding>
      <a ion-link (click)="resetPassword()">¿Olvido Su Contraseña?</a>
    </div>


  </form>

</ion-content>
