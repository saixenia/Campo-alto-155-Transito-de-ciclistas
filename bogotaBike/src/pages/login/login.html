<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content  class= "login" padding >
  <form ion-grid fixed>
        <ion-row>
        <button ion-col col-6 ion-button full color= "word" clear (click)="ingresar()">INGRESAR</button>
        <button ion-col col-6 ion-button full color="word" clear (click)="registrarse()">REGISTRARSE</button>
      </ion-row>
    <ion-list ion-row>
      <ion-item ion-col col-12 >
        <ion-input type="text" placeholder="Correo" round></ion-input>
      </ion-item>
      <ion-item ion-col col-12>
        <ion-input type="password" placeholder="Contraseña" round ></ion-input>
      </ion-item>
      <ion-item ion-col col-12 align-self-center>
          <a >Olvidó su Contraseña?</a>
        </ion-item>
    </ion-list>
</form>
  
  </ion-content>
